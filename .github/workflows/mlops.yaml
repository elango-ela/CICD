name: MLOps CI/CD Pipeline

on:
  push:
    branches:
      - main
      - "*-patch"
      - "patch-*"

  pull_request:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-22.04

    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Verify models exist
      run: |
        echo "Checking if model files exist..."
        ls -lah models/
        test -f models/model.pkl && echo "✓ model.pkl found" || exit 1
        test -f models/scaler.pkl && echo "✓ scaler.pkl found" || exit 1

    - name: Build Docker image
      run: docker build -t breast-cancer-mlops .

    # TODO: maybe separate stage
    - name: Test Docker image (optional)
      run: |
        docker run -d -p 8000:8000 --name test-container breast-cancer-mlops
        sleep 5
        curl -f http://localhost:8000/ && echo "✓ API is responsive" || echo "⚠ API health check failed"
        docker stop test-container
        docker rm test-container

  deploy:
    # deployment plan; runs after build process
    needs: build
    runs-on: ubuntu-22.04

    # TODO: it does nothing
    steps:
    - name: Deploy to Render
      run: |
        curl -X POST https://api.render.com/v1/services/${{ secrets.RENDER_SERVICE_ID }}/deploys \
          -H "Authorization: Bearer ${{ secrets.RENDER_API_KEY }}"
